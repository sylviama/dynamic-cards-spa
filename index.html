<!-- Create an HTML page that contains a text area and a button labeled Create.
When the user enters in text into the text area and then clicks the create button, create a new card element in the DOM. You decide the height/width of the card.
When the user clicks the Delete button, the containing card, and no other cards, should then be removed from the DOM. Not just made invisible, actually removed from the DOM.
 -->

<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Cards</title>
	<style>
	.delete {
		color: red;
	}
	</style>
</head>
<body>
	<h1>Dynamic Cards</h1>
	<input type="text" id="input" placeholder="text">
	<button id="create">Create</button>

	<h4>Cards:</h4>
	<ul id="myList">
		<li><label>Sylvia</label><button class="delete">Delete</button></li>
	</ul>


	<script src="cards.js"></script>

</body>
</html>
